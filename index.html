<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="icon" type="image/png" href="res/logo_SDM.png">
    <title>Random Number Generator</title>
</head>
<body>
<audio  autoplay loop auto>
    <source src="res/Ice Flow by Kevin MacLeod - Audio Spectrum Reaction.mp3" type="audio/mp3" />
    <source src="res/Ice Flow by Kevin MacLeod - Audio Spectrum Reaction.ogg" type="audio/ogg">
</audio>

<div class="container-all">
<h1>GET A <span>RANDOM NUMBER</span> BETWEEN :</h1>
<div class="numbers">
<input type="text" id="min" placeholder="Min"  class="form-control">
<input type="text" id="max" placeholder="Max" class="form-control">
</div>
<div class="control">
<button id="btn" onclick="getrandomnumber()" class="form-control">Generate</button>
<button id="btn2" onclick="reset()" class="form-control">Reset</button>
</div>
<p id="result"></p>

</div>

</body>
<script src="bootstrap.js" ></script>
<script src="mian.js" ></script>
</html>
